services:
  bug-reporter:
    build: .
    container_name: ramshackle-bug-reporter
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - GITHUB_TOKEN=your_github_token_here              # REQUIRED: Your GitHub Personal Access Token (repo scope)
      - GITHUB_REPO=Sterikworks/Ramshackle_Issues        # GitHub repo for issues
    volumes:
      # Persist uploaded files
      - ./uploads:/app/uploads:rw
    user: "node"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
